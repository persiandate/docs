<script type="text/javascript">
    var myApp = angular.module('myApp', [])
    myApp.controller('myController', function ($scope) {
        $scope.version = "0.4.5";
        $scope.volume = '1.1 mb'
        $scope.downloadUrl = 'https://github.com/babakhani/pwt.datepicker/archive/0.4.5.zip';
        $scope.demoUrl = '/PersianWebToolkit/doc/datepicker/0.4.5/demo.html';

        itemmax =11;
        renderedcount = 0;
        $scope.$on('$includeContentLoaded', function (event) {
            renderedcount++;
            if (renderedcount >= itemmax) {
                $(document).trigger('loadInclude');
            }
        });


    });
</script>
<script src="/PersianWebToolkit/vendor/js/main.js"></script>
