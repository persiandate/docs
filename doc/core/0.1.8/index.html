<script type="text/javascript">
    var myApp = angular.module('myApp', [])
    myApp.controller('myController', function ($scope) {
        $scope.version = "0.4.0";
        $scope.volume = '1.1 mb'
        $scope.downloadUrl = 'https://github.com/babakhani/pwt.datepicker/archive/0.3.6.zip';
        $scope.demoUrl = '/PersianWebToolkit/doc/datepicker/0.4.0/demo.html';

        itemmax = 5;
        renderedcount = 0;
        $scope.$on('$includeContentLoaded', function (event) {
            renderedcount++;
            if (renderedcount == itemmax) {
                $(document).trigger('loadInclude');
            }
        });
    });
</script>
