<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="shortcut icon" href="/PersianWebToolkit/vendor/img/favicon.png"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="canonical" href="http://babakhani.github.io/PersianWebToolkit"/>
    <meta name="description" content="javascript,datepicker,date,persian,calendar">
    <meta name="keyword"
          content="persian,datepicker,date,khayam,jalali,reza,babakhani,jquery,plugin,javascript,js,persian web toolkit,pwt"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" href="/PersianWebToolkit/vendor/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/PersianWebToolkit/vendor/lib/prettify/theme/desert.css"/>
    <link rel="stylesheet" href="/PersianWebToolkit/vendor/css/menu.css">
    <link rel="stylesheet" href="/PersianWebToolkit/vendor/css/pygment_trac.css">
    <link rel="stylesheet" href="/PersianWebToolkit/vendor/css/over-bootstrap.css">
    <link rel="stylesheet" href="/PersianWebToolkit/vendor/css/pages.css">

    <script src="/PersianWebToolkit/vendor/js/jquery.js"></script>
    <script src="/PersianWebToolkit/vendor/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/PersianWebToolkit/vendor/js/pwt-date.js"></script>
    <script src="/PersianWebToolkit/vendor/persian_datepicker/0.4.0/js/persian-datepicker-0.4.0.js"></script>
    <link rel="stylesheet"
          href="/PersianWebToolkit/vendor/persian_datepicker/0.4.0/css/persian-datepicker-0.4.0.css">
    <script src="/PersianWebToolkit/vendor/lib/prettify/prettify.js"></script>
    <script src="/PersianWebToolkit/vendor/js/angular.js"></script>
</head>
<body>

<div ng-include="'/PersianWebToolkit/include/head.html'"></div>
<div id="main_content_wrap" class="outer">
    <div class="container">
        <div clas="row">
            <div class="column-xs-12">
                <div class="alert alert-warning" role="alert">
                    New Version released! Try This
                    <a href="/PersianWebToolkit/doc/datepicker/version.html"> Persian Date Picker</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="main_content_wrap" class="outer" ng-controller="myController">
    <div class="container">
        <!-- download -->
        <div ng-include="'/PersianWebToolkit/doc/datepicker/0.4.0/include/demo.html'"></div>
    </div>
</div>
<div ng-include="'/PersianWebToolkit/include/footer.html'"></div>
<script>
    var myApp = angular.module('myApp', [])
    myApp.controller('myController', function ($scope) {
        $scope.version = "0.4.0";
        $scope.volume = '1.1 mb'
        $scope.downloadUrl = 'https://github.com/babakhani/pwt.datepicker/archive/0.3.6.zip';
        $scope.demoUrl = '/PersianWebToolkit/doc/datepicker/0.4.0/demo.html';
        itemmax = 9;
        renderedcount = 0;
        $scope.$on('$includeContentLoaded', function (event) {
            renderedcount++;
            if (renderedcount == itemmax) {
                $(document).trigger('loadInclude');
            }
        });
    });
</script>
<script src="/PersianWebToolkit/vendor/js/main.js"></script>
<script src="/PersianWebToolkit/vendor/js/directive.js"></script>
</body>
</html>
